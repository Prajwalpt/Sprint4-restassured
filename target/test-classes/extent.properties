# Generate HTML (Spark) report
extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReports/SparkReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Disable PDF
extent.reporter.pdf.start=false

# (Optional) Generate JSON for integration
extent.reporter.json.start=true
extent.reporter.json.out=target/ExtentReports/ExtentReport.json

# Screenshot folder path (if used)
screenshot.dir=target/ExtentReports/screenshots/
screenshot.rel.path=../screenshots/

# System info for report
systeminfo.Project=RestAssured Sprint4 API Testing
systeminfo.Author=Aditya Jadhav
systeminfo.OS=Windows
